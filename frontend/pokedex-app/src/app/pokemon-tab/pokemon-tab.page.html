<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/pokemons/new']">
        <ion-icon name="add-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title style="text-align: center;"> Pokemons </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let pokemon of pokemons" [routerLink]="['/pokemons/view', pokemon.id]">
      <ion-avatar slot="start">
        <ion-img [src]="pokemon.url_imagen"></ion-img>
      </ion-avatar>
      <ion-label>
        {{pokemon.nombre}}
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
